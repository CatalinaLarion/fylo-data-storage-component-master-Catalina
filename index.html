<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="logo-icon">
        <img class="logo" src="images/logo.svg" alt="logo" />
        <div class="icon-images">
          <div class="document">
            <img src="images/icon-document.svg" alt="document" />
          </div>
          <div class="folder">
            <img src="images/icon-folder.svg" alt="folder" />
          </div>
          <div class="upload">
            <img src="images/icon-upload.svg" alt="upload" />
          </div>
        </div>
      </div>
      <div class="card-storage">
        <div class="description">
          Youâ€™ve used <strong>815 GB</strong> of your storage
        </div>
        <div class="progress-bar">
          <div class="progress-bar-color">
            <div class="ball"></div>
          </div>
        </div>
        <div class="h-box-2">
          <div class="text"><strong>0 GB</strong></div>
          <div class="text"><strong>1000 GB</strong></div>
        </div>
        <div class="floating-msg">
          <div class="msg">
            <strong>185</strong>
            <span>GB LEFT</span>
          </div>
          <div class="triangle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
